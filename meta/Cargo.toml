[package]
name = "meta"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "metasrv_test"
path = "src/bin/main.rs"

[dependencies]
config = { path = "../config" }
trace = { path = "../common/trace" }
models = { path = "../common/models" }

actix-web = "4.0.0"
async-trait = "0.1.36"
clap = { version = "3.0.13", features = ["derive", "env"] }
openraft = { git = "https://github.com/datafuselabs/openraft", rev = "2262c79f5195307402e7a0994771b4152c0d10b2" }
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0.114", features = ["derive"] }
serde_json = "1.0.57"
tokio = { version = "1.0", default-features = false, features = ["sync"] }
uuid = { version = "0.8.1", features = ["v4"] }
sled = "0.34.7"
walkdir = "2.3.2"
rand = "0.8"
tracing = "0.1"
tracing-futures = "0.2"
ureq = { version = "2.5.0", features = ["json", "charset"] }

snafu = { workspace = true }
parking_lot = { workspace = true }


[dev-dependencies]
anyhow = "1.0.32"
maplit = "1.0.2"
