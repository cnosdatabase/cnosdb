[package]
name = "meta"
version.workspace = true
edition.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "cnosdb-meta"
path = "src/bin/main.rs"

[dependencies]
config = { path = "../config" }
trace = { path = "../common/trace" }
models = { path = "../common/models" }
error_code = {path = "../common/error_code"}
limiter_bucket = {path = "../common/limiter_bucket"}

toml = { workspace = true }
async-trait = { workspace = true }
clap = { workspace = true }
reqwest = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
tokio = { workspace = true }
uuid = { workspace = true }
walkdir = { workspace = true }
rand = { workspace = true }
tracing = { workspace = true }
snafu = { workspace = true }
parking_lot = { workspace = true }
tonic = { workspace = true }
dashmap = { workspace = true }
#openraft = { git = "https://github.com/datafuselabs/openraft", rev = "2262c79f5195307402e7a0994771b4152c0d10b2" }
#openraft = "0.7.3"
#openraft = { git = "https://github.com/datafuselabs/openraft", rev = "229bb5060cb20ca940cc461d9774e9d4650f7340", features = ["serde"] }
openraft = { git = "https://github.com/datafuselabs/openraft", rev = "914fcb4dad32a2f187b808298048e9e8b912977f", features = ["serde"] }
actix-web = "4.0.0"
byteorder = "1.4.3"
sled = "0.34.7"
tracing-futures = "0.2"
ureq = { version = "2.5.0", features = ["json", "charset"] }
backoff = "0.4"
sys-info = "0.9.1"
surf = { version = "2.3.2", features = ["curl-client", "encoding"], default-features=false }
pprof = { version = "0.11.0", features = ["flamegraph", "protobuf-codec","frame-pointer"] }

[dev-dependencies]
anyhow = "1.0.32"
maplit = "1.0.2"
