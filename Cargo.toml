[workspace]
default-members = ["main"]
members = [
    "common/models",
    "common/protos",
    "common/protocol_parser",
    "common/metrics",
    "common/trace",
    "common/utils",
    "common/http_protocol",
    "common/error_code",
    "common/error_code/error_code_macro",
    "common/lru_cache",
    "common/limiter_bucket",
    "common/memory_pool",
    "query_server/spi",
    "query_server/query",
    "query_server/test",
    "query_server/sqllogicaltests",
    "e2e_test",
    "coordinator",
    "config",
    "meta",
    "tskv",
    "main",
    "client",
]

[workspace.dependencies]
actix-rt = "2.7.0"
actix-web = "4.0.0"
aes = "0.8"
anyhow = "1"
async-backtrace = "0.2.2"
async-recursion = "1.0.0"
async-stream = "0.3"
async-trait = "0.1"
backtrace = "0.3"
base64 = { version = "0.13" }
bincode = "1.3.3"
blake3 = "1.3.3"
byteorder = "1.4.3"
bytes = "1.1"
bzip2 = "0.4.3"
cbc = "0.1.2"
chrono = "0.4"
clap = { version = "4", features = ["default", "derive"] }
color-eyre = "0.6"
console-subscriber = "0.1.8"
core_affinity = "0.5.10"
crc32fast = "1.3.0"
criterion = { version = "0.3.5" }
crossbeam-channel = "0.5"
ctrlc = "3"
dashmap = "5.2"
derive_builder = "0.11"
arrow = { version = "36.0.0", features = ["prettyprint"] }
arrow-schema = { version = "36.0.0", features = ["serde"] }
arrow-flight = { version = "36.0.0" }
datafusion-proto = { git = "https://github.com/cnosdb/arrow-datafusion.git", branch = "22.0.0" }
datafusion = { git = "https://github.com/cnosdb/arrow-datafusion.git", branch = "22.0.0" }
diff = "0.1.13"
dirs = "4.0.0"
env_logger = "0.9"
flatbuffers = "22.9"
flate2 = "1.0.24"
futures = { version = "0.3", default-features = false }
integer-encoding = "3.0.3"
lazy_static = "1.4"
libc = { version = "0.2", default-features = false }
md-5 = "0.10"
minivec = "0.4.0"
mio = "0.8"
moka = "0.9.6"
nom = "7.1.1"
num-traits = "0.2.14"
num_cpus = "1.13.0"
num_enum = "0.5.7"
object_store = { version = "0.5.2", features = ["aws", "gcp", "azure"] }
once_cell = "1.12.0"
openraft = { git = "https://github.com/datafuselabs/openraft", rev = "914fcb4dad32a2f187b808298048e9e8b912977f", features = ["serde"] }
openssl = { version = "0.10.48", features = ["vendored"] }
os_info = { version = "3" }
parking_lot = { version = "0.12" }
paste = "1.0"
pin-project = "1.0"
pprof = { version = "0.11.0", features = ["flamegraph", "protobuf-codec", "frame-pointer"] }
prost = "0.11.0"
prost-build = "0.11.0"
prost-types = { version = "0.11.2" }
protobuf = "3.2.0"
q_compress = "0.11.1"
radixdb = "0.2.5"
rand = "0.8"
regex = "1.5"
reqwest = { version = "0.11.11", features = ["json"] }
roaring = "0.10.1"
rsa = "0.7.2"
rustyline = "9.0"
serde = { version = "1.0", features = ["derive", "rc"] }
serde_json = "1.0"
serial_test = "0.8.0"
sled = "0.34.7"
snafu = "0.7"
snap = "1.0.0"
static_assertions = "1.1"
